<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Search</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <br>
    <h1>Cripto Search</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="result">
        <div class="name"></div>
        <img src="" class="icon"/>
        <br>
        <div class="info">
            <div class="col1">
                <div class="titles">Sigla</div>
                <div class="symbol"></div>
            </div>
            <div class="col2">
                <div class="titles">Cotação Atual</div>
                <div class="price"></div>
            </div>
            <div class="col3">
                <div class="titles">Posição no Ranking</div>
                <div class="rank"></div>
            </div>
        </div>
        <br><br>
        <div class="info">
            <div class="col1">
                <div class="titles">Valorização (24 horas)</div>
                <div id="val1" class="change1d"></div>
            </div>
            <div class="col2">
                <div class="titles">Valorização (7 dias)</div>
                <div id="val2" class="change7d"></div>
            </div>
            <div class="col3">
                <div class="titles">Valorização (1 ano)</div>
                <div id="val3" class="change1y"></div>
            </div>
        </div>
        <br><br>
        <div class="info">
            <div class="col1">
                <div class="titles">Quantidade Máxima de Moedas</div>
                <div class="maxSupply"></div>
            </div>
            <div class="col1">
                <div class="titles">Quantidade Emitida</div>
                <div class="circulatingSupply"></div>
            </div>
            <div class="col1">
                <div class="titles">Capital de Mercado</div>
                <div class="marketCap"></div>
            </div>
        </div><br>
        <div class="name">Descrição do Projeto</div>
        <div class="info">
            <div class="col1">
                <div class="description"></div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <script src="script.js"></script>
</body>

</html>
